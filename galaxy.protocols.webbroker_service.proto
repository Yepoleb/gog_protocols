syntax = "proto2";

package galaxy.protocols.webbroker_service

message AuthRequest {
    optional uint32_t auth_token = 1;
}

message MessageFromTopic {
    optional uint32_t topic = 1;
    optional uint32_t content = 2;
    optional uint32_t id = 3;
}

message SubscribeTopicRequest {
    optional uint32_t topic = 1;
}

message SubscribeTopicResponse {
    optional uint32_t topic = 1;
}

